flutter_icons:
  android: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/web_icon.png"
    background_color: "#7F00FF"
    theme_color: "#7F00FF"
  windows:
    generate: true
    image_path: "assets/icons/web_icon.png"
    icon_size: 48
  # ios and macos use the same icon
  ios: false
  remove_alpha_ios: true
  macos:
    generate: false